<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragment/header :: head}">
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="~{/fragment/SideBar :: sidebar}"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <header>
                <div th:replace="~{/fragment/header :: navbar}"></div>
            </header>
            <main>
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="card w-75 d-flex justify-content-center align-items-center p-5 shadow">
                            <div th:if="${errorMessage}" class="alert alert-danger">
                                <span th:text="${errorMessage}"></span>
                            </div>
                            <h2>Adding New Species</h2>
                            <form class="w-75" th:action="@{/admin/add-species}" th:object="${speciesRequest}"
                                  method="post">
                                <!-- Species Name -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">Species Name</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}"
                                           placeholder="Enter species name" required>
                                </div>
                                <!-- Species Description -->
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" th:field="*{description}"
                                              placeholder="Enter species description" rows="4" required></textarea>
                                </div>
                                <!-- Submit Button -->
                                <div class="w-100 d-flex justify-content-center align-items-center">
                                    <button type="submit" class="btn btn-primary p-3">Add Species</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <div th:replace="~{/fragment/Footer :: footer}"></div>
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="/admin/logout">Logout</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{/fragment/Script :: scripts}"></div>

</body>

</html>
