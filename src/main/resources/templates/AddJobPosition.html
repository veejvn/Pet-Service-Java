<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragment/header :: head}">
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="~{/fragment/SideBar :: sidebar}"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <header>
                <div th:replace="~{/fragment/header :: navbar}"></div>
            </header>
            <main>
                <div class="container-fluid">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="card w-75 d-flex justify-content-center align-items-center p-5 shadow">
                            <div th:if="${errorMessage}" class="alert alert-danger">
                                <span th:text="${errorMessage}"></span>
                            </div>
                            <h2>Adding New Job Position</h2>
                            <form class="w-75" th:action="@{/admin/add-job-position}" th:object="${jobPositionRequest}"
                                  method="post">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}"
                                           placeholder="Enter name job position" required>
                                </div>
                                <!-- Submit Button -->
                                <div class="w-100 d-flex justify-content-center align-items-center">
                                    <button type="submit" class="btn btn-primary p-3">Add Job Position</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <div th:replace="~{/fragment/Footer :: footer}"></div>
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<div th:replace="~{/fragment/Script :: scripts}"></div>

</body>

</html>
