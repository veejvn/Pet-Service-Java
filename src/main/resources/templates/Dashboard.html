<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragment/header :: head}">
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="~{/fragment/SideBar :: sidebar}"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <header>
                <div th:replace="~{/fragment/header :: navbar}"></div>
            </header>
            <main>
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="row" id="main-content">
                        <div class="container-fluid mt-4">
                            <div th:if="${errorMessage}" class="alert alert-danger">
                                <span th:text="${errorMessage}"></span>
                            </div>
                            <h2>Receipt List</h2>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col" class="py-2 px-4 border-b border-gray-300">Stt</th>
                                    <th scope="col" class="py-2 px-4 border-b border-gray-300">Customer</th>
                                    <th scope="col" class="py-2 px-4 border-b border-gray-300">Pet</th>
                                    <th scope="col" class="py-2 px-4 border-b border-gray-300">Total Item</th>
                                    <th scope="col" class="py-2 px-4 border-b border-gray-300">Total Price</th>
                                    <th scope="col" class="py-2 px-4 border-b border-gray-300">Action</th>
                                </tr>
                                </thead>
                                <tbody id="userTableBody">
                                <tr th:each="receipt, count : ${listReceipt}">
                                    <td class="py-2 px-4 border-b border-gray-300 mx-auto my-auto"
                                        th:text="${count.index + 1}"></td>
                                    <td class="py-2 px-4 border-b border-gray-300 mx-auto my-auto"
                                        th:text="${receipt.user.displayName}"></td>
                                    <td class="py-2 px-4 border-b border-gray-300 mx-auto my-auto"
                                        th:text="${receipt.pet.name}"></td>
                                    <td class="py-2 px-4 border-b border-gray-300 mx-auto my-auto"
                                        th:text="${receipt.totalItem}"></td>
                                    <td class="py-2 px-4 border-b border-gray-300 mx-auto my-auto"
                                        th:text="${receipt.totalPriceReceipt} + 'đ'"></td>
                                    <td class="py-2 px-4 border-b border-gray-300 mx-auto my-auto">
                                        <a th:href="@{'/admin/detail-receipt/' + ${receipt.id}}"
                                           class="col btn btn-primary">
                                            <i class="fas fa-info"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="flex justify-center items-center mt-4 space-x-4">
                    <div>
                        <a th:href="@{/admin/dashboard(page=${currentPage - 1}, size=${size})}"
                           th:if="${currentPage > 0}"
                           class="text-primary">Trước</a>
                    </div>
                    <div>
                        <span>Trang <span th:text="${currentPage + 1}"></span> / <span
                                th:text="${totalPages}"></span></span>
                    </div>
                    <div>
                        <a th:href="@{/admin/dashboard(page=${currentPage + 1}, size=${size})}"
                           th:if="${currentPage + 1 < totalPages}"
                           class="text-primary">Sau</a>
                    </div>
                </div>
            </main>
            <div th:replace="~{/fragment/Footer :: footer}"></div>
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<div th:replace="~{/fragment/Script :: scripts}"></div>

</body>

</html>
