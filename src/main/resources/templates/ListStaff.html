<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragment/header :: head}">
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="~{/fragment/SideBar :: sidebar}"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <header>
                <div th:replace="~{/fragment/header :: navbar}"></div>
            </header>
            <main>
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="row" id="main-content">
                        <div class="container-fluid mt-4">
                            <h2>List Pet Service</h2>
                            <a th:href=@{'/admin/add-staff'} class="btn btn-primary">+ Add Staff</a>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col" class="py-2 px-4 border-b border-gray-300">STT</th>
                                    <th scope="col" class="py-2 px-4 border-b border-gray-300">Avatar</th>
                                    <th scope="col" class="py-2 px-4 border-b border-gray-300">Name</th>
                                    <th scope="col" class="py-2 px-4 border-b border-gray-300">Phone Number</th>
                                    <th scope="col" class="py-2 px-4 border-b border-gray-300">Job Position</th>
                                    <th scope="col" class="py-2 px-4 border-b border-gray-300">Action</th>
                                </tr>
                                </thead>
                                <tbody id="userTableBody">
                                <tr th:each="staff, count : ${listStaff}">
                                    <td class="py-2 px-4 border-b border-gray-300 mx-auto my-auto"
                                        th:text="${count.index + 1}"></td>
                                    <td class="py-2 px-4 border-b border-gray-300 mx-auto my-auto">
                                        <img th:src="${staff.avatar != null ? staff.avatar : '/img/no-avatar.png'}"
                                             alt="Avatar"
                                             style="width: 70px; height: 70px;">
                                    </td>
                                    <td class="py-2 px-4 border-b border-gray-300 mx-auto my-auto"
                                        th:text="${staff.displayName}"></td>
                                    <td class="py-2 px-4 border-b border-gray-300 mx-auto my-auto"
                                        th:text="${staff.phoneNumber}"></td>
                                    <td class="py-2 px-4 border-b border-gray-300 mx-auto my-auto"
                                        th:text="${staff.jobPosition}"></td>
                                    <td class="row py-2 px-4 border-b border-gray-300 mx-auto my-auto">
                                        <a th:href="@{'/admin/edit-staff/' + ${staff.id}}" class="col btn btn-primary">
                                            <i class="fas fa-pen"></i>
                                        </a>
                                        <button type="button" class="col btn btn-danger" data-bs-toggle="modal"
                                                data-bs-target="#deleteModal">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                    <!-- Delete Modal -->
                                    <div class="modal fade" id="deleteModal" tabindex="-1"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                                                        Notification</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    Are you sure you want to delete this employee!
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close
                                                    </button>
                                                    <form th:href="@{'/admin/delete-staff/' + ${staff.id}}">
                                                        <button type="submit" class="btn btn-danger">Delete</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
            <div th:replace="~{/fragment/Footer :: footer}"></div>
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="/admin/logout">Logout</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{/fragment/Script :: scripts}"></div>
</body>

</html>
