<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragment/header :: head}">
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="~{/fragment/SideBar :: sidebar}"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <header>
                <div th:replace="~{/fragment/header :: navbar}"></div>
            </header>
            <main>
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="row" id="main-content">
                        <div class="container-fluid mt-4">
                            <h2>List Species</h2>
                            <a th:href=@{'/admin/add-species'} class="btn btn-primary">+ Add Species</a>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col" class="py-2 px-4 border-b border-gray-300">STT</th>
                                    <th scope="col" class="py-2 px-4 border-b border-gray-300">Name</th>
                                    <th scope="col" class="py-2 px-4 border-b border-gray-300">Description</th>
                                </tr>
                                </thead>
                                <tbody id="userTableBody">
                                <tr th:each="species, count : ${listSpecies}">
                                    <td class="py-2 px-4 border-b border-gray-300 mx-auto my-auto"
                                        th:text="${count.index + 1}"></td>
                                    <td class="py-2 px-4 border-b border-gray-300 mx-auto my-auto"
                                        th:text="${species.name}"></td>
                                    <td class="py-2 px-4 border-b border-gray-300 mx-auto my-auto"
                                        th:text="${species.description}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
            <div th:replace="~{/fragment/Footer :: footer}"></div>
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="/admin/logout">Logout</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{/fragment/Script :: scripts}"></div>

</body>

</html>
