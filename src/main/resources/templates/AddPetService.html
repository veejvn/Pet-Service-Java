<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragment/header :: head}">
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="~{/fragment/SideBar :: sidebar}"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <header>
                <div th:replace="~{/fragment/header :: navbar}"></div>
            </header>
            <main>
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="row d-flex justify-content-center align-items-center mb-5">
                        <div class="card w-75 d-flex justify-content-center align-items-center p-5 shadow">
                            <div th:if="${errorMessage}" class="alert alert-danger">
                                <span th:text="${errorMessage}"></span>
                            </div>
                            <h2>Adding New Pet Service</h2>
                            <form class="w-75" th:action="@{/admin/add-pet-service}" th:object="${petServiceRequest}"
                                  method="post" enctype="multipart/form-data">
                                <!-- Service Name -->
                                <div class="mb-3">
                                    <label for="serviceName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="serviceName" th:field="*{name}"
                                           placeholder="Enter service name" required>
                                </div>
                                <!-- Service Description -->
                                <div class="mb-3">
                                    <label for="serviceDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="serviceDescription" th:field="*{description}"
                                              rows="3"
                                              placeholder="Enter service description" required></textarea>
                                </div>
                                <!-- Service Price -->
                                <div class="mb-3">
                                    <label for="servicePrice" class="form-label">Price</label>
                                    <input type="number" class="form-control" id="servicePrice" th:field="*{price}"
                                           placeholder="Enter service price" step="0.01" required>
                                </div>
                                <!-- Disabled Status -->
                                <div class="mb-3 d-flex">
                                    <label class="form-label mr-3">Status</label>
                                    <div class="form-check mr-2">
                                        <input class="form-check-input" type="radio" th:field="*{disabled}"
                                               value="false"
                                               id="statusEnabled" required>
                                        <label class="form-check-label" for="statusEnabled">Enabled</label>
                                    </div>
                                    <div class="form-check mr-2">
                                        <input class="form-check-input" type="radio" th:field="*{disabled}" value="true"
                                               id="statusDisabled" required>
                                        <label class="form-check-label" for="statusDisabled">Disabled</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="file" th:field="*{imageFile}"
                                           id="imageFile" required>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-flex justify-content-center align-items-center">
                                    <button type="submit" class="btn btn-primary">Create Service</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <div th:replace="~{/fragment/Footer :: footer}"></div>
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<div th:replace="~{/fragment/Script :: scripts}"></div>

</body>

</html>
