spring:
  config:
    import: "optional:file:.env[.properties]"
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: true
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USER}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
server:
  port: ${PORT}
app:
  jwt:
    signerKey: ${SINGER_KEY}
    valid-duration: ${VALID_DURATION}
    refresh-duration: ${REFRESH_DURATION}
  admin:
    email: ${ADMIN_EMAIL}
    password: ${ADMIN_PASSWORD}
  clientReceiveTokensPath: ${CLIENT_RECEIVE_TOKENS_PATH}